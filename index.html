
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup-Fenster Beispiel</title>
    <script>
        // Definiere die JavaScript-Funktion
        function openPopup() {
            // Öffnet ein neues Fenster mit der angegebenen URL und den Eigenschaften
            window.open('https://hanna3200.github.io/EM-Tool/', 'popupWindow', 'width=800,height=600,scrollbars=yes');
        }
    </script>
</head>
<body>
    <!-- HTML-Link, der die JavaScript-Funktion aufruft -->
    <a href="#" onclick="openPopup(); return false;">Klicke hier, um ein Popup zu öffnen</a>
</body>
</html>
