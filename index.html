<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popover Beispiel</title>
    <style>
        /* Popover-Stil */
        .popover {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 400px; /* Breite des Popovers */
            height: 300px; /* Höhe des Popovers */
            background-color: rgba(255, 255, 255, 0.9);
            border: 1px solid #ccc;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            z-index: 10000; /* Über anderen Inhalten */
        }

        iframe {
            width: 100%;
            height: calc(100% - 40px); /* Platz für den Schließen-Button */
            border: none;
            border-radius: 8px 8px 0 0;
        }

        .close-button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 8px;
            cursor: pointer;
            border-radius: 0 0 8px 8px;
            width: 100%;
            text-align: center;
            display: block;
        }

        .close-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <script>
        // Script, das sofort ausgeführt wird
        window.onload = function() {
            // Versuche, das aktuelle Fenster zu schließen (erlaubt nur, wenn es per Skript geöffnet wurde)
            if (window.opener) {
                // Popover in der ursprünglichen Seite erzeugen
                window.opener.document.body.innerHTML += `
                    <div class="popover">
                        <iframe src="https://gpt.hr-digital-lernwerk.enbw.cloud/gpts/Effizienzmanagement%20und%20Prozessoptimierung%20im%20Kontext%20ONE%21"></iframe>
                        <button class="close-button" onclick="this.parentElement.remove()">Schließen</button>
                    </div>
                `;
                // Fenster schließen
                window.close();
            } else {
                alert("Das Fenster kann nicht geschlossen werden. Öffnen Sie den Link über ein Script!");
            }
        };
    </script>

</body>
</html>
