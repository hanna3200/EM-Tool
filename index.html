<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup-Fenster Beispiel</title>
    <script>
        // Definiere die JavaScript-Funktion
        function openPopup(event) {
            // Verhindert die Standardaktion des Links
            event.preventDefault();
            // Öffnet ein neues Fenster mit der angegebenen URL und den Eigenschaften
            window.open('https://gpt.hr-digital-lernwerk.enbw.cloud/gpts/Effizienzmanagement%20und%20Prozessoptimierung%20im%20Kontext%20ONE%21', 'popupWindow', 'width=800,height=600,scrollbars=yes');
        }
    </script>
</head>
<body>
    <!-- HTML-Link, der die JavaScript-Funktion aufruft -->
    <a href="#" onclick="openPopup(event); return false;">Klicke hier, um ein Popup zu öffnen</a>
</body>
</html>
