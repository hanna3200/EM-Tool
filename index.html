<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popover Beispiel</title>
    <style>
        /* Stil für das Popover */
        .popover {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 250px;
            height: 120px;
            background-color: rgba(255, 255, 255, 0.9);
            border: 1px solid #ccc;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            padding: 15px;
            border-radius: 8px;
            display: none; /* Anfangs unsichtbar */
            z-index: 10000; /* Popover erscheint über anderen Inhalten */
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 8px;
            cursor: pointer;
            border-radius: 4px;
            position: absolute;
            bottom: 10px;
            right: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <a href="https://example.com" id="openPopoverLink" target="_blank">Klicke hier für Popover</a>

    <!-- Popover -->
    <div id="popover" class="popover">
        <p>Ich bin ein Popover!</p>
        <button id="closePopover">Schließen</button>
    </div>

    <script>
        document.getElementById("openPopoverLink").addEventListener("click", function(event) {
            event.preventDefault(); // Verhindert die Navigation zum Link

            // Popover anzeigen
            const popover = document.getElementById("popover");
            popover.style.display = "block";

            // Öffne den neuen Tab im Hintergrund
            window.open("https://example.com", "_blank");
        });

        document.getElementById("closePopover").addEventListener("click", function() {
            const popover = document.getElementById("popover");
            popover.style.display = "none";
        });
    </script>
</body>
</html>
