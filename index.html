<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup-Fenster Beispiel</title>
    <script>
        // Definiere die JavaScript-Funktion
        function openPopup() {
            // Berechne die Position für die rechte untere Ecke
            var width = 410;
            var height = 200;
            var left = window.screenX + window.innerWidth - width;
            var top = window.screenY + window.innerHeight - height;

            // Öffnet ein neues Fenster mit der angegebenen URL und den Eigenschaften
            var popup = window.open('https://gpt.hr-digital-lernwerk.enbw.cloud/gpts/Effizienzmanagement%20und%20Prozessoptimierung%20im%20Kontext%20ONE%21', 'popupWindow', 'width=' + width + ',height=' + height + ',left=' + left + ',top=' + top + ',scrollbars=yes,toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes');

            // Warte, bis das Popup-Fenster geladen ist, und scrolle dann
            popup.onload = function() {
                setTimeout(function() {
                    popup.scrollTo(0, popup.document.body.scrollHeight); // Scrollt ganz nach unten
                }, 100); // Verzögerung von 100 Millisekunden
            };

            // Schließt die aktuelle Seite
            window.close();
        }

        // Funktion aufrufen, wenn die Seite geladen wird
        window.onload = function() {
            openPopup();
        };
    </script>
</head>
<body>
</body>
</html>
