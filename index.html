<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popover Beispiel</title>
    <style>
        /* Popover-Stil */
        .popover {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 200px;
            height: 100px;
            background-color: rgba(255, 255, 255, 0.9);
            border: 1px solid #ccc;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            padding: 15px;
            border-radius: 8px;
            display: none; /* Anfangs unsichtbar */
            z-index: 10000; /* Über anderen Inhalten */
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 8px;
            cursor: pointer;
            border-radius: 4px;
            position: absolute;
            bottom: 10px;
            right: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <script>
        // Wenn die Seite im Hintergrund geladen wird, Popover automatisch anzeigen
        window.onload = function() {
            const popover = document.createElement("div");
            popover.classList.add("popover");
            popover.innerHTML = "<p>Ich bin ein Popover!</p><button id='closePopover'>Schließen</button>";
            
            // Popover in den Body der Seite einfügen
            document.body.appendChild(popover);
            
            // Popover anzeigen
            popover.style.display = "block";

            // Event listener für das Schließen des Popovers
            document.getElementById("closePopover").addEventListener("click", function() {
                popover.style.display = "none";  // Popover wird unsichtbar
            });
        };
    </script>

</body>
</html>
