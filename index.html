<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popover Beispiel</title>
    <style>
        /* Basis-Stile für das Popover */
        #popover {
            position: fixed;
            width: 410px;
            height: 300px;
            right: 0;
            bottom: 0;
            background-color: white;
            border: 1px solid #ccc;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: none; /* Anfangs ausgeblendet */
            z-index: 1000;
        }

        #popover iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        #closeButton {
            position: absolute;
            top: 5px;
            right: 10px;
            background: #f44336;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
    <script>
        function openPopover(event) {
            // Verhindere das Standardverhalten des Links
            event.preventDefault();

            // Popover sichtbar machen
            const popover = document.getElementById('popover');
            const iframe = document.getElementById('popoverIframe');

            // Setze die URL des angeklickten Links im Iframe
            iframe.src = event.currentTarget.href;
            popover.style.display = 'block';
        }

        function closePopover() {
            const popover = document.getElementById('popover');
            popover.style.display = 'none';

            // Entferne die URL aus dem Iframe (optional)
            const iframe = document.getElementById('popoverIframe');
            iframe.src = '';
        }
    </script>
</head>
<body>
    <!-- Beispiel-Link, der das Popover öffnet -->
    <a href="https://hanna3200.github.io/EM-Tool/" onclick="openPopover(event)">Öffne die verlinkte Seite im Popover</a>

    <!-- Popover-Container -->
    <div id="popover">
        <button id="closeButton" onclick="closePopover()">Schließen</button>
        <!-- Das Iframe, das die externe Seite anzeigt -->
        <iframe id="popoverIframe" title="Popover-Inhalt"></iframe>
    </div>
</body>
</html>
