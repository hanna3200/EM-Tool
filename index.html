<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popover Beispiel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Link zum Öffnen des Popovers -->
    <a href="#" id="popoverLink">Klicke hier, um ein Popover zu öffnen</a>

    <!-- Modal/Popover (Anfangs unsichtbar) -->
    <div id="popover" class="popover">
        <div class="popover-content">
            <p>Dies ist ein Popover!</p>
            <button id="closePopover">Schließen</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
