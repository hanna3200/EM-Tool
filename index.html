<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popover Beispiel</title>
    <!-- Bootstrap CSS einbinden -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container mt-5">
        <h1>Willkommen auf der Seite</h1>

        <!-- Button, der den Popover anzeigt -->
        <button id="popoverButton" class="btn btn-primary" data-bs-toggle="popover" title="Popover Titel" data-bs-content="Dies ist ein Popover!">
            Show Popover
        </button>
    </div>

    <!-- Bootstrap JS und Popper.js einbinden -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Popover initialisieren
        var popoverTrigger = document.getElementById('popoverButton');
        var popover = new bootstrap.Popover(popoverTrigger);

        // Optional: Popover schließen, wenn man irgendwo anders auf der Seite klickt
        document.addEventListener('click', function (event) {
            if (!popoverTrigger.contains(event.target)) {
                var popoverInstance = bootstrap.Popover.getInstance(popoverTrigger);
                if (popoverInstance) {
                    popoverInstance.hide(); // Schließt das Popover, wenn auf etwas anderes geklickt wird
                }
            }
        });
    </script>

</body>
</html>
