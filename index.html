<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popover Beispiel</title>
    <!-- Bootstrap CSS einbinden -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery einbinden -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- Bootstrap JS einbinden -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function openPopover() {
            // Initialisiere das Popover
            $('.pop-right').popover({
                title: 'Loading External File',
                html: true,
                placement: 'right',
                content: function() {
                    return '<iframe src="https://gpt.hr-digital-lernwerk.enbw.cloud/gpts/Effizienzmanagement%20und%20Prozessoptimierung%20im%20Kontext%20ONE%21" style="border:none; width:400px; height:300px;" onload="adjustPopover(\'.pop-right\', this);"></iframe>';
                }
            });

            // Zeige das Popover an
            $('.pop-right').popover('show');
        }

        // Funktion zum Anpassen der Popover-Größe
        function adjustPopover(selector, iframe) {
            var $popover = $(selector).data('bs.popover').tip;
            var $iframe = $(iframe);
            $popover.find('.popover-body').css({
                'padding': 0,
                'width': $iframe.width(),
                'height': $iframe.height()
            });
        }

        // Funktion aufrufen, wenn die Seite geladen wird
        window.onload = openPopover;
    </script>
</head>
<body>
    <!-- Button zum Auslösen des Popovers -->
    <button type="button" class="btn btn-primary pop-right" style="display:none;">Popover öffnen</button>
</body>
</html>
