<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup-Fenster Beispiel</title>
    <script>
        function openPopup() {
            // Behalte die ursprünglichen Maße und Position des Fensters
            const width = 410;
            const height = 300;
            const left = window.screenX + window.innerWidth - width;
            const top = window.screenY + window.innerHeight - height;

            // Öffne ein Popup-Fenster mit minimalen UI-Elementen
            const popup = window.open(
                'https://gpt.hr-digital-lernwerk.enbw.cloud/gpts/Effizienzmanagement%20und%20Prozessoptimierung%20im%20Kontext%20ONE%21',
                'popupWindow',
                width=${width},height=${height},left=${left},top=${top},toolbar=no,location=no,status=no,menubar=no,directories=no,scrollbars=no,resizable=no
            );

            if (!popup) {
                console.error("Popup konnte nicht geöffnet werden. Bitte überprüfe, ob Popups blockiert sind.");
                return;
            }

            // Schließe die aktuelle Seite
            window.close();
        }

        // Funktion aufrufen, wenn die Seite geladen wird
        window.onload = openPopup;
    </script>
</head>
<body>
</body>
</html>
