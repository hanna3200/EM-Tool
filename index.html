<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup-Fenster Beispiel</title>
    <script>
        // Definiere die JavaScript-Funktion
        function openPopup() {
            // Berechne die Position für die rechte untere Ecke
            var width = 400;
            var height = 400;
            var left = screen.width - width;
            var top = screen.height - height;

            // Öffnet ein neues Fenster mit der angegebenen URL und den Eigenschaften
            window.open('https://gpt.hr-digital-lernwerk.enbw.cloud/gpts/Effizienzmanagement%20und%20Prozessoptimierung%20im%20Kontext%20ONE%21', 'popupWindow', 'width=' + width + ',height=' + height + ',left=' + left + ',top=' + top + ',scrollbars=yes');
            // Schließt die aktuelle Seite
            window.close();
        }

        // Funktion aufrufen, wenn die Seite geladen wird
        window.onload = function() {
            openPopup();
        };
    </script>
</head>

</body>
</html>
