<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popover Beispiel</title>
    <style>
        /* Basis-Stile für das Popover */
        #popover {
            position: fixed;
            width: 410px;
            height: 300px;
            right: 0;
            bottom: 0;
            background-color: white;
            border: 1px solid #ccc;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: none; /* Anfangs ausgeblendet */
            z-index: 1000;
        }

        #popover iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        #closeButton {
            position: absolute;
            top: 5px;
            right: 10px;
            background: #f44336;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
    <script>
        function openInBackgroundAndPopover(event) {
            // Verhindere Standardverhalten des Links
            event.preventDefault();

            // Öffne die gewünschte URL in einem neuen Fenster im Hintergrund
            const newWindow = window.open(
                event.currentTarget.href,
                '_blank',
                'width=1,height=1,left=-1000,top=-1000' // Unsichtbares, kleines Fenster
            );

            if (!newWindow) {
                alert("Bitte Popups im Browser aktivieren, um den Inhalt zu sehen.");
                return;
            }

            // Lade die URL direkt ins Popover
            const popover = document.getElementById('popover');
            const iframe = document.getElementById('popoverIframe');

            iframe.src = 'https://gpt.hr-digital-lernwerk.enbw.cloud/gpts/Effizienzmanagement%20und%20Prozessoptimierung%20im%20Kontext%20ONE%21';
            popover.style.display = 'block';

            // Das neue Fenster nach kurzer Zeit schließen
            setTimeout(() => {
                newWindow.close();
            }, 2000); // Zeit (in ms), bis das Hintergrundfenster geschlossen wird
        }

        function closePopover() {
            const popover = document.getElementById('popover');
            popover.style.display = 'none';

            // Entferne die URL aus dem Iframe (optional)
            const iframe = document.getElementById('popoverIframe');
            iframe.src = '';
        }
    </script>
</head>
<body>
    <!-- Beispiel-Link -->
    <a href="https://hanna3200.github.io/EM-Tool/" onclick="openInBackgroundAndPopover(event)">Öffne die gewünschte Seite im Popover</a>

    <!-- Popover-Container -->
    <div id="popover">
        <button id="closeButton" onclick="closePopover()">Schließen</button>
        <!-- Das Iframe, das die gewünschte Seite anzeigt -->
        <iframe id="popoverIframe" title="Popover-Inhalt"></iframe>
    </div>
</body>
</html>
