<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popover Beispiel</title>
    <style>
        /* Popover-Stil */
        .popover {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 400px; /* Breite des Popovers */
            height: 300px; /* Höhe des Popovers */
            background-color: rgba(255, 255, 255, 0.9);
            border: 1px solid #ccc;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            display: none; /* Anfangs unsichtbar */
            z-index: 10000; /* Über anderen Inhalten */
        }

        iframe {
            width: 100%;
            height: calc(100% - 40px); /* Platz für den Schließen-Button */
            border: none;
            border-radius: 8px 8px 0 0;
        }

        .close-button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 8px;
            cursor: pointer;
            border-radius: 0 0 8px 8px;
            width: 100%;
            text-align: center;
            display: block;
        }

        .close-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <script>
        // Wenn die Seite im Hintergrund geladen wird, Popover automatisch anzeigen
        window.onload = function() {
            const popover = document.createElement("div");
            popover.classList.add("popover");

            // HTML-Inhalt des Popovers mit einem iframe
            popover.innerHTML = `
                <iframe src="https://gpt.hr-digital-lernwerk.enbw.cloud/gpts/Effizienzmanagement%20und%20Prozessoptimierung%20im%20Kontext%20ONE%21"></iframe>
                <button class="close-button">Schließen</button>
            `;
            
            // Popover in den Body der Seite einfügen
            document.body.appendChild(popover);
            
            // Popover anzeigen
            popover.style.display = "block";

            // Event listener für das Schließen des Popovers
            document.querySelector(".close-button").addEventListener("click", function() {
                popover.style.display = "none";  // Popover wird unsichtbar
            });
        };
    </script>

</body>
</html>
