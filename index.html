<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup-Fenster Beispiel</title>
    <script>
        function openPopup() {
            // Definierte Größe des Fensters (angepasst für minimalen Rand)
            const width = 800; // Passe die Breite an den benötigten Inhalt an
            const height = 600; // Passe die Höhe an den benötigten Inhalt an

            // Berechne die Position für zentriertes Popup
            const left = (window.screen.width - width) / 2;
            const top = (window.screen.height - height) / 2;

            // Öffnet ein minimales Popup-Fenster
            const popup = window.open(
                'https://gpt.hr-digital-lernwerk.enbw.cloud/gpts/Effizienzmanagement%20und%20Prozessoptimierung%20im%20Kontext%20ONE%21',
                'popupWindow',
                `width=${width},height=${height},left=${left},top=${top},toolbar=no,location=no,status=no,menubar=no,scrollbars=no,resizable=no`
            );

            if (!popup) {
                console.error("Popup konnte nicht geöffnet werden. Bitte überprüfe, ob Popups blockiert sind.");
                return;
            }

            // Schließt die aktuelle Seite
            window.close();
        }

        // Funktion aufrufen, wenn die Seite geladen wird
        window.onload = openPopup;
    </script>
</head>
<body>
</body>
</html>
