<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup-Fenster Beispiel</title>
    <script>
        // Definiere die JavaScript-Funktion
        function openPopup() {
            // Öffnet ein neues Fenster mit der angegebenen URL und den Eigenschaften
            window.open('https://gpt.hr-digital-lernwerk.enbw.cloud/gpts/Effizienzmanagement%20und%20Prozessoptimierung%20im%20Kontext%20ONE%21', 'popupWindow', 'width=500,height=500,scrollbars=yes');
        }

        // Funktion aufrufen, wenn die Seite geladen wird
        window.onload = function() {
            openPopup();
        };
    </script>
</head>
<body>
    <!-- Optionaler Inhalt der Hauptseite -->
    <h1>Willkommen auf meiner Seite</h1>
    <p>Das Popup-Fenster sollte automatisch geöffnet werden.</p>
</body>
</html>
